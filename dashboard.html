<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <input type="checkbox" id="switch" checked />
    <div
      class="main-container container-scaler container-fp perspective pointer-events-none"
      id="container"
    >
      <div class="synthwave"></div>
      <div class="crt crt-fp">
        <img src="assets/crt-frame.png" alt="" />
      </div>
      <div class="glass screen">
        <div class="fisheye">
          <div class="crt-container">
            <div
              class="content-wrapper flex items-center justify-center pointer-events-auto"
            >
              <div
                class="max-w-[1000px] w-[90%] h-[540px] grid menu-grid leading-none"
              >
                <div class="menu-text menu-item roadmap">
                    <div class="bill">
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                        <hr>
                    </div>
                  <div class="text-[38px]">
                    road<br /><span class="text-[48px]">map.</span>
                  </div>
                </div>
                <div class="menu-text menu-item stats">
                    <div class="bar">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                  <div class="text-[32px]">
                    player<br /><span class="text-[38px]">stats.</span>
                  </div>
                </div>
                <div class="menu-text menu-item terms">
                    <div class="note"></div>
                  <div class="text-[32px]">
                    acceptance<br /><span class="text-[38px]">of terms.</span>
                  </div>
                </div>
                <div class="menu-text menu-item comparison">
                    <div class="drip">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                  <div class="text-[48px]">comparison.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
