<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="switch" checked>
    <div class="main-container container-scaler container-fp perspective" id="container">
        <div class="synthwave"></div>
        <div class="crt crt-fp">
            <img src="assets/crt-frame.png" alt="">
        </div>
        <div class="glass screen">
            <div class="fisheye">
                <div class="crt-container">
                    <div class="content-wrapper flex items-center justify-center">
                        <div class="max-w-[1000px] w-[80%] h-[540px] grid menu-grid">
                            <div class="menu-item roadmap"></div>
                            <div class="menu-item stats"></div>
                            <div class="menu-item terms"></div>
                            <div class="menu-item comparison"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
